{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body_class %}login-container{% endblock %}

{% block auth_content %} {# Se cambió de 'content' a 'auth_content' #}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">UTEPPI</h4>
                    <small>Sistema de Gestión Policial</small>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
