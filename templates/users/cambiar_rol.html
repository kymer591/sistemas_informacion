<!-- templates/users/cambiar_rol.html -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5>Cambiar Rol</h5>
                </div>
                <div class="card-body">
                    <p><strong>{{ personal.nombre_completo }}</strong></p>
                    <form method="post">
                        {% csrf_token %}
                        <select name="rol" class="form-select mb-3">
                            <option value="usuario_autorizado" 
                                {% if personal.usuario_acceso.rol == 'usuario_autorizado' %}selected{% endif %}>
                                Usuario Autorizado (solo ver)
                            </option>
                            <option value="oficial_administrativo"
                                {% if personal.usuario_acceso.rol == 'oficial_administrativo' %}selected{% endif %}>
                                Oficial Administrativo (gestionar)
                            </option>
                            <option value="admin"
                                {% if personal.usuario_acceso.rol == 'admin' %}selected{% endif %}>
                                Administrador (control total)
                            </option>
                        </select>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="{% url 'personal_detail' personal.pk %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
